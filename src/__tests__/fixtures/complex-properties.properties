# Complex application configuration
app.name=complex-properties-app
app.version=2.1.0
app.environment=%{NODE_ENV|production}
app.debug=false

# Server configuration
server.host=%{SERVER_HOST|0.0.0.0}
server.port=3000
server.ssl.enabled=true
server.ssl.cert=%{SSL_CERT_PATH|/etc/ssl/certs/app.crt}
server.ssl.key=%{SSL_KEY_PATH|/etc/ssl/private/app.key}
server.timeout=30000

# Database configuration
database.driver=postgresql
database.host=%{DATABASE_HOST|localhost}
database.port=%{DATABASE_PORT|5432}
database.name=%{DATABASE_NAME|@{app.name}_db}
database.username=%{DATABASE_USER|postgres}
database.password=%{DATABASE_PASSWORD}
database.ssl=true
database.pool.min=2
database.pool.max=10

# Cache settings
cache.provider=%{CACHE_PROVIDER|redis}
cache.redis.host=%{REDIS_HOST|@{database.host}}
cache.redis.port=6379
cache.redis.password=%{REDIS_PASSWORD|default_redis_pass}
cache.redis.db=0
cache.ttl=1800

# Authentication
auth.jwt.secret=%{JWT_SECRET}
auth.jwt.expires=%{JWT_EXPIRES|24h}
auth.oauth.google.client_id=%{GOOGLE_CLIENT_ID}
auth.oauth.google.client_secret=%{GOOGLE_CLIENT_SECRET}
auth.oauth.github.client_id=%{GITHUB_CLIENT_ID}
auth.oauth.github.client_secret=%{GITHUB_CLIENT_SECRET}

# External API configurations
api.weather.url=%{WEATHER_API_URL|https://api.openweathermap.org/data/2.5}
api.weather.key=%{WEATHER_API_KEY}
api.payment.stripe.public_key=%{STRIPE_PUBLIC_KEY}
api.payment.stripe.secret_key=%{STRIPE_SECRET_KEY}
api.payment.stripe.webhook_secret=%{STRIPE_WEBHOOK_SECRET}

# Monitoring and logging
monitoring.enabled=%{MONITORING_ENABLED|true}
monitoring.sentry.dsn=%{SENTRY_DSN}
monitoring.datadog.api_key=%{DATADOG_API_KEY}
logging.level=%{LOG_LEVEL|info}
logging.file.enabled=true
logging.file.path=/var/log/@{app.name}.log
logging.file.max_size=50MB
logging.file.max_files=5

# Feature flags
features.new_ui=%{FEATURE_NEW_UI|false}
features.beta_api=%{FEATURE_BETA_API|false}
features.maintenance_mode=%{MAINTENANCE_MODE|false}

# Email configuration
email.provider=%{EMAIL_PROVIDER|smtp}
email.smtp.host=%{SMTP_HOST|localhost}
email.smtp.port=%{SMTP_PORT|587}
email.smtp.username=%{SMTP_USER}
email.smtp.password=%{SMTP_PASSWORD}
email.smtp.tls=true
email.from.address=noreply@%{DOMAIN|example.com}
email.from.name=@{app.name}

# File storage
storage.provider=%{STORAGE_PROVIDER|local}
storage.local.path=/var/uploads
storage.s3.bucket=%{AWS_S3_BUCKET}
storage.s3.region=%{AWS_REGION|us-east-1}
storage.s3.access_key=%{AWS_ACCESS_KEY_ID}
storage.s3.secret_key=%{AWS_SECRET_ACCESS_KEY}